<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegancia Phones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>

    .phone {
      background: rgba(0, 0, 0, 0.278);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      box-shadow: 0 8px 40px rgba(255, 255, 255, 0.08);
      padding: 2rem;
      width: 300px;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .phone:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 12px 60px rgba(255, 255, 255, 0.1);
    }

    .Fondo {
      height: 320px;
      width: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      margin-bottom: 1.2rem;
      -webkit-mask-image: linear-gradient(black 70%, transparent);
      mask-image: linear-gradient(black 70%, transparent);
    }

    h3 {
      margin: 0.5rem 0 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 64px;
      height: 36px;
      margin: 0.7rem 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #3c3c3c;
      transition: 0.4s;
      border-radius: 34px;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.6);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 28px;
      width: 28px;
      left: 4px;
      bottom: 4px;
      background: radial-gradient(circle at 30% 30%, #ffffff, #cccccc);
      border-radius: 50%;
      transition: 0.4s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
    }

    input:checked + .slider:before {
      transform: translateX(28px);
    }

    .fa-cog {
      margin-top: 0.9rem;
      font-size: 1.5rem;
      color: #e5e5e5;
      transition: transform 0.4s ease, color 0.4s ease;
      cursor: pointer;
    }

    .fa-cog:hover {
      transform: rotate(360deg);
      color: #00c6ff;
    }

    .android-phone {
      background-image: url('./png-transparent-samsung-galaxy-s9-samsung-galaxy-s8-plus-g955fd-dual-sim-4g-64gb-sim-free-unlocked-w-android-smartphone-samsung-gadget-mobile-phone-case-mobile-phone-Photoroom.png');
    }

    .ios-phone {
      background-image: url('./Apple-iPhone-16-Pro-hero-240909_inline.jpg.large-removebg-preview.png');
    }

    @media (max-width: 768px) {
      .Fondo {
        height: 240px;
      }
    }

    @media (max-width: 500px) {
      body {
        flex-direction: column;
        gap: 3rem;
        padding: 3rem 1rem;
      }

      .phone {
        width: 90vw;
      }
    }

    body{
            margin: 0;
            display: flex;
            flex-direction: row;
            padding: 0;
            /* font-family: Arial, sans-serif; */
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #000000, #0c0e17);
            color: white;
            height: 100vh;
            overflow: hidden;
            align-items:center;
            text-align: center;
            justify-content: center;
            
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.123);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 0 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-left: 30px;
            color: white;
            outline: none;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .spin {
            animation: spin 9s linear infinite; /* Más duración = más suavidad */
            will-change: transform; /* Optimiza el rendimiento */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes colorCycle {
        0%   { background-color: rgb(255, 255, 255); }   /* Blanco */
        10%  { background-color: rgb(255, 180, 200); }
        20%  { background-color: rgb(243, 44, 86); }     /* Rosa */
        30%  { background-color: rgb(230, 70, 120); }
        40%  { background-color: rgb(180, 100, 140); }
        50%  { background-color: rgb(18, 114, 159); }    /* Azul medio */
        60%  { background-color: rgb(50, 80, 120); }
        70%  { background-color: rgb(120, 40, 100); }
        80%  { background-color: rgb(225, 29, 72); }  
        85%  { background-color: rgb(255, 0, 0); }   /* Rojo fuerte */
        90%  { background-color: rgb(250, 100, 100); }
        100% { background-color: rgb(255, 255, 255); }
        }


        /* Contenedor principal del fondo animado */
        .background-animation {
            position: fixed;      /* Se queda fijo mientras haces scroll */
            top: 0; left: 0;     /* Posición en la esquina superior izquierda */
            width: 100%;         /* Ocupa todo el ancho */
            height: 100%;        /* Ocupa toda la altura */
            z-index: -1;         /* Se coloca detrás de todo el contenido */
            overflow: hidden;    /* Oculta cualquier desbordamiento */
        }

        /* Contenedor de los círculos de colores */
        .background-circles {
            position: absolute;                    /* Posicionamiento absoluto */
            top: 50%; left: 35%;                  /* Centrado en la pantalla */
            transform: translate(-50%, -50%);     /* Ajuste fino del centrado */
            width: 40rem; height: 40rem;         /* Tamaño del contenedor */
            opacity: 0.5;                        /* Semi-transparente */
            filter: blur(120px);                 /* Desenfoque suave */
        }

        /* Primer círculo - Color rojo/rosa */
        .circle1 {
            position: absolute;                   /* Posicionamiento absoluto */
            width: 40rem; height: 40rem;        /* Tamaño grande */
            background: rgb(225, 29, 72);       /* Color rojo intenso */
            border-radius: 50%;         
            animation: colorCycle 12s ease-in-out infinite;        /* Hace que sea un círculo perfecto */
            transform: translate(-20%, 0%);      /* Movido hacia la izquierda */
        }

        /* Segundo círculo - Color rosa central */
        .circle2 {
            position: absolute;
            width: 40rem; height: 40rem;
            background: rgb(243, 44, 86);       /* Color rosa principal de Cider.sh */
            border-radius: 50%;
            animation: colorCycle 12s ease-in-out infinite;
            transform: translate(10%, -35%);     /* Movido derecha y arriba */
        }

        /* Tercer círculo - Color rojo oscuro */
        .circle3 {
            position: absolute;
            width: 40rem; height: 40rem;
            background: rgb(159, 18, 57);       /* Color rojo oscuro */
            border-radius: 50%;
            animation: colorCycle 12s ease-in-out infinite;
            transform: translate(10%, 35%);      /* Movido derecha y abajo */
        }

  </style>
</head>
